<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ame's Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


	<!-- creating the interface/ calculator body -->
	<section class="calculator">

		<!-- the screen -->
		<form>
			<input type="text" class="screen">
		</form>

		<!-- The Buttons -->
		<div class="buttons">
			
			<!-- the operator buttons -->
			<button type="button" class="btn-operator" data-num="*">x</button>
			<button type="button" class="btn-operator" data-num="/">/</button>
			<button type="button" class="btn-operator" data-num="+">+</button>
			<button type="button" class="btn-operator" data-num="-">-</button>

			<!-- number buttons -->
			<button type="button" class="button-number" data-num="9">9</button>
			<button type="button" class="button-number" data-num="8">8</button>
			<button type="button" class="button-number" data-num="7">7</button>
			<button type="button" class="button-number" data-num="6">6</button>
			<button type="button" class="button-number" data-num="5">5</button>
			<button type="button" class="button-number" data-num="4">4</button>
			<button type="button" class="button-number" data-num="3">3</button>
			<button type="button" class="button-number" data-num="2">2</button>
			<button type="button" class="button-number" data-num="1">1</button>
			<button type="button" class="button-number" data-num="0">0</button>
			<button type="button" class="button-number" data-num=".">.</button>




			<!-- equal and clear -->
			<button class="button-equals" >=</button>
			<button class="button-clear">AC</button>
			<button type="button" class="btn-operator" data-num="(">(</button>
			<button type="button" class="btn-operator" data-num=")">)</button>
			<button type="button" class="hollow">ame</button>


		</div>


	</section>






	<script type="text/javascript" src="main.js"></script>
</body>
</html>
